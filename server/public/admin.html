<body>
    <div class="container">

        <div class="stats">

            <div class="stat-card">

            <div class="stat-card">

        <div class="controls">

            <button class="btn btn-primary" onclick="loadUsers()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
            <button class="btn btn-success" onclick="exportData()">ğŸ“Š å¯¼å‡ºExcel</button>
        </div>
        
        <div class="table-container">
            <div id="loading" class="loading">
                <p>ğŸ“Š æ­£åœ¨åŠ è½½æ•°æ®...</p>
            </div>
            
            <div id="empty" class="empty" style="display: none;">
                <p>ğŸ“ æš‚æ— ç”¨æˆ·æ•°æ®</p>
            </div>
            
            <table class="table" id="userTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>å¾®ä¿¡æ˜µç§°</th>
                        <th>ä»‹ç»äºº</th>
                        <th>é’‰é’‰åç§°</th>
                        <th>æ‰‹æœºå·</th>

                        <th>çŠ¶æ€</th>

    <script>
        let allUsers = [];
        
        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        window.onload = function() {
            loadUsers();
            // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
            setInterval(loadUsers, 30000);
        };
        
        // æœç´¢åŠŸèƒ½
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const keyword = e.target.value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                (user.userInfo?.nickName || '').toLowerCase().includes(keyword) ||
                (user.referrer || '').toLowerCase().includes(keyword) ||
                (user.dingName || '').toLowerCase().includes(keyword) ||
                (user.phone || '').toLowerCase().includes(keyword)
            );
            renderTable(filteredUsers);
        });
        
        // åŠ è½½ç”¨æˆ·æ•°æ®
        async function loadUsers() {
            try {
                const response = await fetch('/admin/users');
                const data = await response.json();
                allUsers = data.users || [];
                
                updateStats();
                renderTable(allUsers);
                
                document.getElementById('loading').style.display = 'none';
                
                if (allUsers.length === 0) {
                    document.getElementById('empty').style.display = 'block';
                    document.getElementById('userTable').style.display = 'none';
                } else {
                    document.getElementById('empty').style.display = 'none';
                    document.getElementById('userTable').style.display = 'table';
                }
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('loading').innerHTML = '<p style="color: #e74c3c;">âŒ åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨è¿æ¥</p>';
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
            
            const todayCount = allUsers.filter(user => 
                new Date(user.submitTime || user.createTime) >= today
            ).length;
            
            const lastHourCount = allUsers.filter(user => 
                new Date(user.submitTime || user.createTime) >= oneHourAgo
            ).length;
            
            document.getElementById('totalUsers').textContent = allUsers.length;
            document.getElementById('todayUsers').textContent = todayCount;
            document.getElementById('lastHourUsers').textContent = lastHourCount;
        }
        
        // æ¸²æŸ“è¡¨æ ¼
        function renderTable(users) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            
            users.forEach((user, index) => {
                const row = document.createElement('tr');
                const submitTime = new Date(user.submitTime || user.createTime);
                
                row.innerHTML = `
                    <td>${user.id || index + 1}</td>
                    <td>${user.userInfo?.nickName || 'æœªçŸ¥'}</td>
                    <td>${user.referrer || '-'}</td>
                    <td>${user.dingName || '-'}</td>
                    <td>${user.phone || '-'}</td>
                    <td>${submitTime.toLocaleString('zh-CN')}</td>
                    <td><span class="badge badge-success">å·²æäº¤</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-danger" onclick="deleteUser('${user.openid || 'test-openid-' + index}', ${index})">
                                ğŸ—‘ï¸ åˆ é™¤
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // å¯¼å‡ºæ•°æ®
        function exportData() {
            if (allUsers.length === 0) {
                alert('æš‚æ— æ•°æ®å¯å¯¼å‡º');
                return;
            }
            
            const csvContent = [
                ['ID', 'å¾®ä¿¡æ˜µç§°', 'ä»‹ç»äºº', 'é’‰é’‰åç§°', 'æ‰‹æœºå·', 'æäº¤æ—¶é—´'],
                ...allUsers.map((user, index) => [
                    user.id || index + 1,
                    user.userInfo?.nickName || 'æœªçŸ¥',
                    user.referrer || '',
                    user.dingName || '',
                    user.phone || '',
                    new Date(user.submitTime || user.createTime).toLocaleString('zh-CN')
                ])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `ç”¨æˆ·æ•°æ®_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // åˆ é™¤ç”¨æˆ·å‡½æ•°
        async function deleteUser(openid, index) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
                return;
            }
            
            try {
                const response = await fetch(`/admin/user/${encodeURIComponent(openid)}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // ä»æœ¬åœ°æ•°ç»„ä¸­ç§»é™¤
                    allUsers.splice(index, 1);
                    // é‡æ–°æ¸²æŸ“è¡¨æ ¼
                    renderTable(allUsers);
                    // æ›´æ–°ç»Ÿè®¡
                    updateStats();
                    
                    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                    showMessage('âœ… åˆ é™¤æˆåŠŸ', 'success');
                } else {
                    showMessage('âŒ åˆ é™¤å¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('åˆ é™¤å¤±è´¥:', error);
                showMessage('âŒ åˆ é™¤å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯æç¤º
        function showMessage(message, type) {
            // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 6px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                background: ${type === 'success' ? '#27ae60' : '#e74c3c'};
            `;
            messageDiv.textContent = message;
            
            // æ·»åŠ åŠ¨ç”»æ ·å¼
            const style = document.createElement('style');
            style.textContent = `

                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(messageDiv);
            
            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                messageDiv.remove();
                style.remove();
            }, 3000);
        }
    </script>
